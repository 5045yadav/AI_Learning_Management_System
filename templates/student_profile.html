<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Student Profile</h2>
        <div class="row">
            <div class="col-md-4">
                <img src="{{ url_for('static', filename='images/default_profile.png') }}" class="img-fluid rounded-circle" alt="Profile Picture">
                <form method="POST" action="/profile" enctype="multipart/form-data" class="mt-3">
                    <div class="mb-3">
                        <label for="profile_pic" class="form-label">Upload Profile Picture</label>
                        <input type="file" class="form-control" id="profile_pic" name="profile_pic">
                    </div>
                    <button type="submit" class="btn btn-primary">Update Picture</button>
                </form>
            </div>
            <div class="col-md-8">
                <form method="POST" action="/profile">
                    <div class="mb-3">
                        <label for="student_id" class="form-label">Student ID</label>
                        <input type="text" class="form-control" id="student_id" name="student_id" required>
                    </div>
                    <div class="mb-3">
                        <label for="preferences" class="form-label">Learning Preferences</label>
                        <textarea class="form-control" id="preferences" name="preferences" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="performance_data" class="form-label">Performance Data</label>
                        <textarea class="form-control" id="performance_data" name="performance_data" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Profile</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
